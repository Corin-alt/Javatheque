services:
  app:
    image: ${DOCKER_REGISTRY}/${GITHUB_OWNER}/${DOCKER_IMAGE}:${DOCKER_TAG}
    container_name: javatheque
    ports:
      - 8080:8080
      - 4848:4848
      - 8181:8181
    volumes:
      - ${APP_DEPLOY_PATH}:/opt/glassfish7/glassfish/domains/domain1/autodeploy:rw
    # Nous n'ajoutons pas user: root explicitement car c'est déjà le comportement par défaut
    # et nous avons commenté l'instruction USER dans le Dockerfile
    depends_on:
      - mongodb
    environment:
      - TZ=Europe/Paris
    restart: unless-stopped

  mongodb:
    image: mongo
    container_name: test-mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    volumes:
      - ./mongodb_volume:/data/db

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=root
      - ME_CONFIG_MONGODB_ADMINPASSWORD=root
      - ME_CONFIG_MONGODB_URL=mongodb://root:root@mongodb:27017/
    depends_on:
      - mongodb